<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MarketHub EA - Your premier online marketplace serving East Africa. Shop electronics, fashion, home goods & more with fast, free delivery across Kenya, Tanzania, Uganda & Rwanda." />
    <meta
      name="keywords"
      content="online shopping Kenya, ecommerce Tanzania, Uganda online store, Rwanda shopping, East Africa marketplace, electronics, fashion, home goods, free delivery" />
    <meta name="author" content="MarketHub EA" />
    <meta name="robots" content="index, follow" />

    <!-- Primary Meta Tags -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MarketHub EA" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ea5e9" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Microsoft Application -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Preload Critical CSS -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      " />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    </noscript>

    <title>
      MarketHub EA | Shop Online with Fast, Free Delivery Across East Africa
    </title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta
      property="og:title"
      content="MarketHub EA | East Africa's Premier Online Marketplace" />
    <meta
      property="og:description"
      content="Shop the best deals on electronics, fashion, and home goods with fast, free delivery across East Africa." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://markethub.africa" />
    <meta property="og:site_name" content="MarketHub EA" />
    <meta property="og:locale" content="en_EA" />
    <meta
      property="og:image"
      content="https://markethub.africa/images/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="MarketHub EA - East Africa's Online Marketplace" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@MarketHubEA" />
    <meta name="twitter:creator" content="@MarketHubEA" />
    <meta
      name="twitter:title"
      content="MarketHub EA | Shop Across East Africa" />
    <meta
      name="twitter:description"
      content="Your trusted online marketplace with fast, free delivery across Kenya, Tanzania, Uganda & Rwanda." />
    <meta
      name="twitter:image"
      content="https://markethub.africa/images/twitter-card.jpg" />
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Performance Monitoring -->
    <script>
      // Basic error tracking
      window.addEventListener('error', function (e) {
        if (window.console && console.error) {
          console.error('Error:', e.error);
        }
      });
    </script>
  </body>
</html>
